<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Command Executor</h1>
    <p>Use the form below to execute system commands. Please use this responsibly.</p>
    <form method="POST" action="/exec">
        <label for="command">Enter command:</label>
        <input type="text" id="command" name="command" required>
        <button type="submit">Execute</button>
    </form>
    {% if result is not none %}
        <h2>Command Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
