<!DOCTYPE html>

<head>

<body>

    </form>
    <h3>Decrypt a message: (Base64 encoded)</h3>
    <form id="decryptionForm">
      <input type="text" id="encryptedMessageInput" placeholder="Enter encrypted message">
      <input type="text" id="keyInput" placeholder="Enter XOR key">
      <button type="button" onclick="decryptUserInput()">Decrypt</button>
      <p>Your decrypted message: <span id="decryptedMessage"></span></p>
    </form>
  </div>
    <script>

      function xorEncryptDecrypt(message, key) {
        let keyLength = key.length;
        let result = '';
        for (let i = 0; i < message.length; i++) {
          result += String.fromCharCode(message.charCodeAt(i) ^ key.charCodeAt(i % keyLength));
        }
        return result;
      }
	  const df = "gefqlp4h44jy5dezz";

      function encodeBase64(input) {
        return btoa(input);
      }

      function decodeBase64(input) {
        return atob(input);
      }

      function encryptUserInput() {
        const message = document.getElementById('userMessage').value;
        const encrypted = xorEncryptDecrypt(message, theThing);
        const base64Encrypted = encodeBase64(encrypted);
        document.getElementById('encryptedMessage').textContent = base64Encrypted;
      }

      function decryptUserInput() {
        const base64EncryptedMessage = document.getElementById('encryptedMessageInput').value;
        const key = document.getElementById('keyInput').value;
        const encryptedMessage = decodeBase64(base64EncryptedMessage);
        const decrypted = xorEncryptDecrypt(encryptedMessage, key);

	<script>
    document.getElementById('userMessage').addEventListener('keypress', function(event) {
